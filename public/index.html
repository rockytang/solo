<!doctype html>
<html ng-app = "myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="appCtrl">
      <h1>Yelp Dice Roll</h1>
      <input type="text" ng-model="foodType" placeholder="What you wanna eat? Cheap chinese food? Steakhouse?">
      <input type="text" ng-model="location" placeholder="Where are you now? Address?">
      <input type="text" ng-model="distance" placeholder="How far you wanna walk? (meters)">
      <input type="text" ng-model="number" placeholder="Enter a random number 1 - 20">
      <button ng-click="diceRoll()">Dice Roll!</button>
        <div>
          {{ dataName }}
          {{ dataRating }}
          {{ dataUrl }}
          {{ dataSnippetText }}
          {{ dataImageUrl }}
      </div>
    </div>
  </body>
</html>
